<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="KvDeveloper.docs" />
    <meta property="og:image"
        content="https://raw.githubusercontent.com/Novfensec/KvDeveloper/refs/heads/main/kvdeveloper/assets/image_library/kvdeveloper/kvdeveloper_banner_outfit.png" />
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon"
        href="https://raw.githubusercontent.com/Novfensec/KvDeveloper/refs/heads/main/kvdeveloper/assets/image_library/kvdeveloper/kvdeveloper_logo64.png" />
    <link rel="stylesheet" href="{{'assets/prism.css' | relative_url}}" />
</head>

<body>
    <header>
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#KvDeveloper.docs"><img
                        src="https://raw.githubusercontent.com/Novfensec/KvDeveloper/refs/heads/main/kvdeveloper/assets/image_library/kvdeveloper/kvdeveloper_logo128.png"
                        class="rounded m-auto" width="64px" height="64px" alt="nfs-icon"> <span
                        class="h3">KvDeveloper</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link {{ home_active }}" aria-current="page"
                                    href="{{'' | relative_url}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ getting_started_active }}"
                                    href="{{'getting-started' | relative_url}}">Getting
                                    Started</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ installation_active }}"
                                    href="{{'installation' | relative_url}}">Installation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ usage_active }}" href="{{'usage' | relative_url}}">Usage</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ templates_active }}"
                                    href="{{'templates' | relative_url}}">Templates</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ commands_active }}"
                                    href="{{'commands' | relative_url}}">Commands</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ faqs_active }}" href="{{ 'faqs' | relative_url}}">FAQs</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <div class="main container-fluid p-4 m-4">
        <div class="container mt-4">
            {{ content }}
        </div>
    </div>
    <br>
